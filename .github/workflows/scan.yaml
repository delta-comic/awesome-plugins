name: 扫描issue来更新readme

on:
  workflow_dispatch:
  push:
    branches:
      - main

  schedule:
  - cron: '0 0 * * *'

permissions: 
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Bun
        uses: oven-sh/setup-bun@v2

      - name: Scan
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
        run: |
          bun i --production --frozen-lockfile
          bun p scan

          git config user.name "delta-comic-bot"
          git config user.email "delta-comic-bot@proton.me"

          git add ./README.md
          git commit -m "ci: update docs [skip ci]" || echo "no changes to commit"

          git push -qf origin HEAD:${{ github.ref_name }}